  <div class="main-content">
    <h1>Cessna 152 Engine Run-Up</h1>
    <div class="checklist-container">
      <ul class="checklist">
        <li>
          <h2>ENGINE TESTS</h2>
        </li>
        <li>
          <input type="checkbox" id="task1">
          <label for="task1">Set THROTTLE for 1,500 RPM </label>
        </li>
        <li>
          <input type="checkbox" id="task2">
          <label for="task2">Rotate MAGNETOS to L - observe no more than 150 drop in RPM</label>
        </li>
        <li>
          <input type="checkbox" id="task3">
          <label for="task3">Rotate MAGNETOS to R - observe no more than 150 drop in RPM</label>
        </li>
        <li>
          <input type="checkbox" id="task4">
          <label for="task4">Rotate MAGNETOS to BOTH</label>
        </li>
        <li>
          <input type="checkbox" id="task5">
          <label for="task5">Set THROTTLE to IDLE / OUT - observe 800 to 850 RPM</label>
        </li>
        <li>
          <input type="checkbox" id="task6">
          <label for="task6">Set THROTTLE to 1,000 RPM</label>
        </li>

        <li>
          <h2>LIGHTS</h2>
        </li>
        <li>
          <input type="checkbox" id="task7">
          <label for="task7">STROBE to ON / UP </label>
        </li>
        <li>
          <input type="checkbox" id="task8">
          <label for="task8">LANDING to ON / UP</label>
        </li>

      </ul>
      <div class="button-div">
        <button id="check-button">Check All</button>
        <button id="reset-button">Reset All</button>
        <a href="c-152-final-checks.html">
          <button id="next-button">Next Checklist âž¤</button>
        </a>
