  <div class="main-content">
    <h1>Boeing 747-8I Pre Flight</h1>
    <div class="checklist-container">
      <ul class="checklist">
        <li>
          <h2>POWER SECTION</h2>
        </li>
        <li>
          <input type="checkbox" id="task1">
          <label for="task1">BATTERY --- uncaged, ON, re-caged</label>
        </li>
        <li>
          <input type="checkbox" id="task2">
          <label for="task2">STANDBY POWER to AUTO</label>
        </li>
        <li>
          <input type="checkbox" id="task3">
          <label for="task3">EXTERIOR POWER to ON, if available</label>
        </li>
        <li>
          <input type="checkbox" id="task4">
          <label for="task4">APU to START, then ON</label>
        </li>
        <li>
          <input type="checkbox" id="task5">
          <label for="task5">Wait for APU GEN 1 and APU GEN 2 to illuminate</label>
        </li>
        <li>
          <input type="checkbox" id="task6">
          <label for="task6">APU GEN 1 to ON</label>
        </li>
        <li>
          <input type="checkbox" id="task7">
          <label for="task7">APU GEN 2 to ON</label>
        </li>
        <li>
          <h2>IRS SECTIONS</h2>
        </li>
        <li>
          <input type="checkbox" id="task8">
          <label for="task8">NAV SELECTORS to NAV</label>
        </li>
        <li>
          <h2>EMERGENCY LIGHTS</h2>
        </li>
        <li>
          <input type="checkbox" id="task9">
          <label for="task9">EMERGENCY LIGHTS to ARMED, then covered</label>
        </li>
        <li>
          <h2>LIGHTS</h2>
        </li>
        <li>
          <input type="checkbox" id="task10">
          <label for="task10">NAV LIGHTS to ON</label>
        </li>
        <li>
          <input type="checkbox" id="task11">
          <label for="task11">STROBE to ON</label>
        </li>
        <li>
          <input type="checkbox" id="task12">
          <label for="task12">BEACON to ON</label>
        </li>
        <li>
          <h2>WINDOW HEAT</h2>
        </li>
        <li>
          <input type="checkbox" id="task13">
          <label for="task13">WINDOW HEAT to ON</label>
        </li>
        <li>
          <input type="checkbox" id="task14">
          <label for="task14">WING ANTI ICE to ON</label>
        </li>
      </ul>
      <div class="button-div">
        <button id="check-button">Check All</button>
        <button id="reset-button">Reset All</button>
