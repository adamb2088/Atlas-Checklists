</head>

<body>
  <div class="sidebar">
    <a href="index.html" class="home-button">
      <img src="images/planelogo.png" alt="Home" />
    </a>
    <div class="navigation">
      <ul>

        <li><a href="b-747-FMC.html">Flight Management Computer</a></li>

      </ul>
    </div>
  </div>
  <div class="main-content">
    <h1>Boeing 747-8I Cruise</h1>
    <div class="checklist-container">
      <ul class="checklist">
        <li>
          <h2>CRUISE</h2>
        </li>
        <li>
          <input type="checkbox" id="task1">
          <label for="task1">LANDING LIGHTS to OFF at 10,000ft AGL</label>
        </li>
        <li>
          <input type="checkbox" id="task2">
          <label for="task2">Monitor HEADING for waypoints</label>
        </li>
        <li>
          <input type="checkbox" id="task3">
          <label for="task3">Indicated Airspeed <= 250 knots below 10,000ft</label>
        </li>
        <li>
          <input type="checkbox" id="task4">
          <label for="task4">Switch to standard barometric pressure above transition altitude</label>
        </li>
        <li>
          <input type="checkbox" id="task5">
          <label for="task5">LANDING LIGHTS to ON, below 10,000ft</label>
        </li>
        <li>
          <input type="checkbox" id="task6">
          <label for="task6">LANDING LIGHTS to OFF, below 10,000ft</label>
        </li>
      </ul>
      <div class="button-div">
        <button id="check-button">Check All</button>
        <button id="reset-button">Reset All</button>
        <a href="index.html">
          <button id="next-button">Finish Checklist</button>
        </a>
      </div>

    </div>
  </div>
</body>

</html>
