  <div class="main-content">
    <h1>Cessna 172 Final Checks</h1>
    <div class="checklist-container">
      <ul class="checklist">
        <li>
          <h2>COMMUNICATIONS</h2>
        </li>
        <li>
          <input type="checkbox" id="task1">
          <label for="task1">Check no annunciations displayed on primary flight display</label>
        </li>
        <li>
          <input type="checkbox" id="task2">
          <label for="task2">COM radios as required</label>
        </li>
        <li>
          <input type="checkbox" id="task3">
          <label for="task3">NAV radios as required</label>
        </li>
        <li>
          <input type="checkbox" id="task4">
          <label for="task4">Transponder as required</label>
        </li>
        <li>
          <input type="checkbox" id="task5">
          <label for="task5">Garmin CDI mode as required</label>
        </li>

        <li>
          <h2>PILOT SWITCH PANEL </h2>
        </li>
        <li>
          <input type="checkbox" id="task6">
          <label for="task6">PILOT HEAT as required</label>
        </li>

        <li>
          <h2>THROTTLE & MIXTURE</h2>
        </li>
        <li>
          <input type="checkbox" id="task7">
          <label for="task7">MIXTURE to RICH / IN</label>
        </li>

        <li>
          <h2>PRIMARY FLIGHT CONTROLS</h2>
        </li>
        <li>
          <input type="checkbox" id="task8">
          <label for="task8">FLAPS as required</label>
        </li>
      </ul>
      <div class="button-div">
        <button id="check-button">Check All</button>
        <button id="reset-button">Reset All</button>
        <a href="c-172-takeoff.html">
          <button id="next-button">Next Checklist âž¤</button>
        </a>
      </div>

    </div>
