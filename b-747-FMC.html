  <div class="main-content">
    <h1>Boeing 747-8I Flight Management Computer</h1>
    <div class="checklist-container">
      <ul class="checklist">
        <li>
          <h2>PROGRAM FLIGHT PLAN</h2>
        </li>
        <li>
          <input type="checkbox" id="task1">
          <label for="task1">Press POS INIT soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task2">
          <label for="task2">Press GPS POS soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task3">
          <label for="task3">Press SET IRS POS soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task4">
          <label for="task4">Set REF AIRPORT</label>
        </li>
        <li>
          <input type="checkbox" id="task5">
          <label for="task5">Press ROUTE soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task6">
          <label for="task6">Set ORIGIN (departure airfield ICAO code)</label>
        </li>
        <li>
          <input type="checkbox" id="task7">
          <label for="task7">Set DESTINATION (destination airfield ICAO code)</label>
        </li>
        <li>
          <input type="checkbox" id="task8">
          <label for="task8">Set RUNWAY (departure)</label>
        </li>
        <li>
          <input type="checkbox" id="task9">
          <label for="task9">Press NEXT PAGE button and set route if using airways</label>
        </li>
        <li>
          <input type="checkbox" id="task10">
          <label for="task10">Press ACTIVATE soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task11">
          <label for="task11">Press EXEC button</label>
        </li>
        <li>
          <input type="checkbox" id="task12">
          <label for="task12">Press PERF INIT soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task13">
          <label for="task13">Set CRZ ALT (flight level e.g. 360 for 36,000ft)</label>
        </li>
        <li>
          <input type="checkbox" id="task14">
          <label for="task14">Set COST INDEX (e.g. 100)</label>
        </li>
        <li>
          <input type="checkbox" id="task15">
          <label for="task15">Press ZRW soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task16">
          <label for="task16">Set RESERVES (e.g. 1 = 1,000lb fuel) </label>
        </li>
        <li>
          <input type="checkbox" id="task17">
          <label for="task17">Press EXEC button</label>
        </li>
        <li>
          <input type="checkbox" id="task18">
          <label for="task18">Press THRUST LIM soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task19">
          <label for="task19">Press TAKEOFF soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task20">
          <label for="task20">Set FLAPS as required</label>
        </li>
        <li>
          <input type="checkbox" id="task21">
          <label for="task21">Press CG soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task22">
          <label for="task22">Press V1 soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task23">
          <label for="task23">Press VR soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task24">
          <label for="task24">Press V2 soft-key</label>
        </li>
        <li>
          <input type="checkbox" id="task25">
          <label for="task25">Press DEP ARR button</label>
        </li>
        <li>
          <input type="checkbox" id="task26">
          <label for="task26">Configure SID and STAR for route</label>
        </li>
        <li>
          <input type="checkbox" id="task27">
          <label for="task27">Press LEGS button</label>
        </li>
        <li>
          <input type="checkbox" id="task28">
          <label for="task28">Resolve any discontinuities (select the first line following a discontinuity, and then
            selct the empty line to close the gap)</label>
        </li>
      </ul>
      <div class="button-div">
        <button id="check-button">Check All</button>
        <button id="reset-button">Reset All</button>
        <a href="b-747-FCU.html">
          <button id="next-button">Next Checklist âž¤</button>
        </a>
      </div>

    </div>
  </div>
</body>

</html>
