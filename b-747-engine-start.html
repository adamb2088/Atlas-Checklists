  <div class="main-content">
    <h1>Boeing 747-8I Engine Start</h1>
    <div class="checklist-container">
      <ul class="checklist">
        <li>
          <h2>PREPARE FOR ENGINE START</h2>
        </li>
        <li>
          <input type="checkbox" id="task1">
          <label for="task1">MAIN 1 to ON</label>
        </li>
        <li>
          <input type="checkbox" id="task2">
          <label for="task2">MAIN 2 OVRD to ON </label>
        </li>
        <li>
          <input type="checkbox" id="task3">
          <label for="task3">MAIN 3 OVRD to ON</label>
        </li>
        <li>
          <input type="checkbox" id="task4">
          <label for="task4">MAIN 4 to ON</label>
        </li>
        <li>
          <h2>ENGINE BLEED</h2>
        </li>
        <li>
          <input type="checkbox" id="task5">
          <label for="task5">CHECK APU to ON</label>
        </li>
        <li>
          <input type="checkbox" id="task6">
          <label for="task6">ENGINE BLEED 4, 3, 2, 1 to ON</label>
        </li>
        <li>
          <h2>START ENGINE</h2>
        </li>
        <li>
          <input type="checkbox" id="task7">
          <label for="task7">STARTER ENGINES 1, 2, 3, 4 to ON</label>
        </li>
        <li>
          <input type="checkbox" id="task8">
          <label for="task8">Monitor N2 for engines</label>
        </li>
        <li>
          <input type="checkbox" id="task9">
          <label for="task9">FUEL CONTROL LEVER to RUN</label>
        </li>
        <li>
          <input type="checkbox" id="task10">
          <label for="task10">APU SELECTOR to OFF</label>
        </li>
        <li>
          <input type="checkbox" id="task11">
          <label for="task11">PUMPS 1, 2, 3, 4 to AUTO</label>
        </li>
        <li>
          <input type="checkbox" id="task12">
          <label for="task12">PACKS 1, 2, 3, to ON</label>
        </li>
        <li>
          <h2>LIGHTS</h2>
        </li>
        <li>
          <input type="checkbox" id="task13">
          <label for="task13">TAXI LIGHTS to ON</label>
        </li>
      </ul>
      <div class="button-div">
        <button id="check-button">Check All</button>
        <button id="reset-button">Reset All</button>
        <a href="b-747-FCU.html">
          <button id="next-button">Next Checklist âž¤</button>
        </a>
      </div>

    </div>
  </div>
