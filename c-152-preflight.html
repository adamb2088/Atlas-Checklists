  <div class="main-content">
    <h1>Cessna 152 Pre-Flight</h1>
    <div class="checklist-container">
      <ul class="checklist">
        <li>
          <h2>FUEL</h2>
        </li>
        <li>
          <input type="checkbox" id="task1">
          <label for="task1">FUEL SHUTOFF to ON / DOWN</label>
        </li>

        <li>
          <h2>THROTTLE & MIXTURE</h2>
        </li>
        <li>
          <input type="checkbox" id="task2">
          <label for="task2">THROTTLE to IDLE / OUT</label>
        </li>
        <li>
          <input type="checkbox" id="task3">
          <label for="task3">MIXTURE to IDLE / CUTOFF / OUT</label>
        </li>

        <li>
          <h2>MASTER</h2>
        </li>
        <li>
          <input type="checkbox" id="task4">
          <label for="task4">BATTERY to ON</label>
        </li>
        <li>
          <input type="checkbox" id="task5">
          <label for="task5">ALTERNATOR to ON</label>
        </li>

        <li>
          <h2>AMMETER</h2>
        </li>
        <li>
          <input type="checkbox" id="task6">
          <label for="task6">Confirm draw / negative amperes</label>
        </li>
      </ul>
      <div class="button-div">
        <button id="check-button">Check All</button>
        <button id="reset-button">Reset All</button>
        <a href="c-152-engine-start.html">
          <button id="next-button">Next Checklist âž¤</button>
        </a>
